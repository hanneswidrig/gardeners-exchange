<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  
  <!-- Links -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
	{% block css %}{% endblock %}
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	
	
	 <!-- Scripts -->
	 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	 <script src="{{ url_for('static',filename='scripts/stretchy.min.js') }}" async></script>
	 <script src="{{ url_for('static',filename='scripts/scripts.js') }}" data-filter='.quantity-resize .quantity-resize *' async></script>
</head>

<body>
	<header>
		<div class="app-bar">
			{% if request.path == url_for('index') %}
			<div class="app-bar-item"><div class="app-bar-filler"></div></div>
			<div class="app-bar-item">
				<span class="app-bar-title">{% block bar_title %}{% endblock %}</span>
			</div>
			{% else %}
			<a href="{% block app_bar_rel_link %}{% endblock %}" class="app-bar-item">
				<div class="go-back">
					<i class="material-icons">arrow_back</i>
				</div>
			</a>
			{% endif %}
			<div class="app-bar-item"><div class="app-bar-filler"></div></div>
		</div>
	</header>
	<div class="navi">
		<nav class="navi-nav">
			<a href="/" class="navi-nav-item">
				<div class="navi-nav-item-link nav-item-active">
					<i class="material-icons">home</i>
					<span>Feed</span>
				</div>
			</a>
			<a href="/listing/add" class="navi-nav-item">
				<div class="navi-nav-item-link">
					<i class="material-icons">add</i>
					<span>Add Product</span>
				</div>
			</a>
			<a href="/" class="navi-nav-item">
				<div class="navi-nav-item-link">
					<i class="material-icons">perm_identity</i>
					<span>Profile</span>
				</div>
			</a>
		</nav>
	</div>
	<main>
		<div class="container-fluid">
			{% block content %}{% endblock %}
		</div>
	</main>
	<footer></footer>
</body>

</html>
